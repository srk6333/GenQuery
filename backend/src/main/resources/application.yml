server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: sql-assistant-backend
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # H2 Database for demo (will be overridden by dynamic connections)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  h2:
    console:
      enabled: true
      path: /h2-console

# OpenAI Configuration
openai:
  api:
    key: api-key
    base-url: https://api.openai.com/v1
    model: gpt-4

# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:3001
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true

# Query Execution Limits
query:
  execution:
    timeout-seconds: 30
    max-rows: 1000
    max-connections: 10
    
# Logging
logging:
  level:
    com.sqlassistant: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
